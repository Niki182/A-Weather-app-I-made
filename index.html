<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your weather</title>
    <link rel="icon" type="image/png" href="images/drizzle.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Weather App</h1>
    </header>
    <header>
        <h4>Get real-time weather updates for any city or country! (some might not be accurate)</h4>
    </header>
    <footer class="end-info">
        <h6>Developed by Niki182</h6>
    </footer>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city or country name" spellcheck="true">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>ERROR 404.</p>
            <p>Please enter a valid city/country name.</p>
        </div>
        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind speed.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
